<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Álbumes</title>
  <!-- Agregar Bootstrap desde un CDN -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Contenedor principal -->
  <div class="container mt-5">
    <h1 class="text-center mb-4">Mis Álbumes</h1>

    {% if albums %}
      <div class="row">
        {% for album in albums %}
          <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
              <img src="{% if album.cover_image %}{{ album.cover_image.url }}{% else %}https://via.placeholder.com/300x300.png?text=Portada%20del%20Álbum{% endif %}" class="card-img-top" alt="{{ album.name }}">
              <div class="card-body">
                <h5 class="card-title">{{ album.name }}</h5>
                <p class="card-text">Fecha de lanzamiento: {{ album.release_date }}</p>
                <a href="{% url 'musico:album_detail' album.id %}" class="btn btn-primary">Ver detalles</a>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <div class="alert alert-info" role="alert">
        No tienes álbumes creados aún.
      </div>
    {% endif %}
  </div>

  <!-- Agregar el script de Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
